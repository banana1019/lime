<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
</head>
<body>
<table id="x-board-table" border="1">
<thead>
  <tr>
    <th>번호</th>
    <th>구장명</th>
    <th>주소</th>
    <th>코트타입</th>
    <th>주차가능여부</th>
    <th>실내여부</th>
    <th>라이트여부</th>
  </tr>
</thead>
<tbody>
</tbody>
</table>

<script type="text/javascript">
  var tbody = document.querySelector("#x-board-table tbody")

  fetch("/manage/field/list")
    .then(function(response) {
      return response.json();
    })
    .then(function(fields) {
      console.log(fields);
      for (var field of fields) {
        var tr = document.createElement("tr");
        tr.innerHTML = `<td>${field.fieldId}</td>
        <td>${field.fName}</a></td>
        <td>${field.addr}</td>
        <td>${field.courtType}</td>
        <td>${field.parkingAvt}</td>
        <td>${field.indYn}</td>
        <td>${field.lightYn}</td>
        <td><button type="button">상세버튼</button></td>`;
        tbody.appendChild(tr);
      }
    });
</script>
</body>
</html>
