<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="view.css">
  <link href="https://hangeul.pstatic.net/hangeul_static/css/nanum-gothic.css" rel="stylesheet">
  <script src="../node_modules/sweetalert2/dist/sweetalert2.min.js"></script>
  <script src="../node_modules/jquery/dist/jquery.min.js"></script>
  <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <title>라임마켓-상세보기</title>

  <script type="text/javascript">

    $(document).ready(function(){
        $('#footer').load('/footer/footer.html');
        $('#x-header').load('/header/user/header.html')
    })
  </script>

</head>

<body>
    <div id="x-header" class="d-flex bd-highlight mb-3"></div>

    <div id="body-wrapper">
        <div id="content-body">
            <div id="item-box">
              <div id="item-region"><p id="item-region-p"></p></div>
              <div id="item-title"><p id="item-title-p"></p></div>
              <div id="item-price"><p id="item-price-p"></p></div>
              <div id="user-info">
                  <div class="container g-0">
                      <div class="row g-0">
                          <div id="user-img-wrap"><img src="../asset/image/user-img.jpg"></div>
                          <div class="col-sm-8">
                              <div class="container">
                                  <div class="row">
                                      <div class="col"><span id="user-name"></span>  <span id="manner"></span></div>
                                  </div>
                                  <div class="row">
                                      <div class="col" id="rgt-date"></div>
                                  </div>
                              </div>
                          </div>
                          <div class="col">
                              <button id="ask" type="button">
                              구매 문의하기
                              </button>
                          </div>
                      </div>
                  </div>
              </div>
              <div id="item-content"><p id="item-content-p"></p></div>
              <div id="item-img-wrap"></div>
              <div id="heart-wrap">
                  <a class="heart-click" idx=${item.data.itemId}></a>
                  <span id="like-count">  </span>
              </div>
            </div>
            <div id="reply-box">
                
            </div>
        </div>

        <footer id="footer"></footer>
    </div>

<script type="module" src="view.js"></script>
<script>


</script>


</body>
</html>
