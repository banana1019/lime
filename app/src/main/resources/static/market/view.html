<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="view.css">
  <link href="https://hangeul.pstatic.net/hangeul_static/css/nanum-gothic.css" rel="stylesheet">
  <script src="../node_modules/sweetalert2/dist/sweetalert2.min.js"></script>
  <script src="../node_modules/jquery/dist/jquery.min.js"></script>
  <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <title>라임마켓-상세보기</title>

  <script type="text/javascript">

    $(document).ready(function(){
        $('#footer').load('/footer/footer.html');
        $('#u-nav-bar').load('/header/user/header.html')
    })
  </script>

</head>

<body>
    <nav id="u-nav-bar"></nav>

    <div id="body-wrapper">
        <div id="content-body">
            <div id="item-box">
                
                <div id="item-img">

                </div>
                <div id="like-info">

                </div>
                <div id="item-reply">

                </div>
            </div>
        </div>

        <footer id="footer"></footer>
    </div>

<script>
    var itemBox = document.querySelector("#item-box");
  var arr = location.href.split("?");
  console.log(arr);

  if (arr.length == 1) {
    alert("요청 형식이 옳바르지 않습니다.")
    throw "URL 형식 오류!";
  }

  var qs = arr[1];
  console.log(qs);

  var params = new URLSearchParams(qs);
  var no = params.get("no");

  if (no == null) {
    alert("해당 게시물이 없습니다!");
    throw "파라미터 오류!";
  }

  itemViewFetch();

function itemViewFetch() {
    fetch(`/market/get?no=${no}`)
    .then(function(response){
        return response.json();
    })
    .then(function(item){
        if (item.status == "fail") {
        window.alert("서버 요청 오류!");
        return;
        }

        let levelName = item.data.lvName;
        if (levelName == "D") {
            levelName = `<span class="badge bg-secondary">DEVELOPMENT</span>`;
        }
        else if (levelName == "B") {
            levelName = `<span class="badge bg-secondary">BEGINNER</span>`;
        }
        else if (levelName == "I") {
            levelName = `<span class="badge bg-secondary">INTERMEDIATE</span>`;
        }
        else if (levelName == "A") {
            levelName = `<span class="badge bg-secondary">ADVANCED</span>`;
        }
        else if (levelName == "P") {
            levelName = `<span class="badge bg-secondary">PRO</span>`;
        }
        
        console.log(item.data);
        
        itemBox.innerHTML = `<div id="item-region"><p>${item.data.regionName} ${item.data.cityName}</p></div>
                <div id="item-title"><p>${item.data.itemName}</p></div>
                <div id="item-price"><p>${item.data.itemCost}원</p></div>
                <div id="user-info">
                    <div class="container">
                        <div class="row">
                            <div class="col-sm-1">이미지</div>
                            <div class="col-sm-8">
                                <div class="container">
                                    <div class="row">
                                        <div class="col">${item.data.userName} ${levelName} <span id="manner">${item.data.mannerScore}</span></div>
                                    </div>
                                    <div class="row">
                                        <div class="col">${item.data.rgtDate}</div>
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <button id="ask" name="btn123">
                                구매 문의하기
                                </button>
                            </div>
                        </div>
                                        
                    </div>
                </div>
                <div id="item-content"><p>${item.data.content}</p></div>`
        
             
    })
}
</script>






</body>
</html>
