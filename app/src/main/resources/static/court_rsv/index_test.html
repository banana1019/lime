<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>

    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="index_test.css">

    <!-- fontawesome -->
    <!--    <link href="/your-path-to-fontawesome/css/all.css" rel="stylesheet">-->
    <script src="https://kit.fontawesome.com/0b4dd5be7a.js" crossorigin="anonymous"></script>

    <!-- slick -->
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

    <!-- swiper -->
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css"/>
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>


    <title>코트예약</title>

    <!-- header, footer 삽입 제이쿼리 -->
    <script type="text/javascript">
        $(document).ready(function() {
          $("#x-header").load("/header/user/header.html");  //헤더 인클루드-->
        //   $("#x-footer").load("/footer/footer.html");  //헤더 인클루드-->
        });
    </script>
 </head>

<body>
<!-- 헤더 -->
<div id="x-header" class="d-flex bd-highlight mb-3"></div>

<!-- 메인 컨텐츠 -->
<div class="container"> <!-- 컨텐츠들을 .container div로 감싸주고 .css 파일에서 max-width: 1024; 주기 -->

    <!-- 시도, 시군구 select -->
    <div id="drop-menu" class="row w-100">
        <div class="d-flex col-2 p-2 bd-highlight">
            <select class="form-select border col-1 text-center" id="drop-region">
                <option value="0" selected disabled hidden>지역</option>
                <option value="1" data-id="1">서울</option>
                <option value="2">부산</option>
                <option value="3">대구</option>
                <option value="4">인천</option>
                <option value="5">광주</option>
                <option value="6">대전</option>
                <option value="7">울산</option>
                <option value="8">세종</option>
                <option value="9">경기</option>
                <option value="10">강원</option>
                <option value="11">충청북도</option>
                <option value="12">충청남도</option>
                <option value="13">전라북도</option>
                <option value="14">전라남도</option>
                <option value="15">경상북도</option>
                <option value="16">경상남도</option>
                <option value="17">제주</option>
            </select>
            <select class="form-select border col-1 text-center" aria-label="year" id="drop-city">
                <option selected disabled hidden>도시</option>
            </select>
        </div>
        <div class="col-2 ms-auto p-2 bd-highlight">
            <select class="form-select border text-center" aria-label="year" id="preferred">
                <option selected disabled hidden>선호 지역</option>
            </select>
        </div>
    </div>


    <div id="map" class="position-relative"></div>


    <!-- Swiper -->
    <div class="swiper">
        <div class="swiper-wrapper">
            <button class="swiper-slide">
                    <span>테니스장1</span>
                    <span>#하드코트</span>
                    <span>300m</span>
                    <a>정보</a>
            </button>
            <div class="swiper-slide">Resize me2</div>
            <div class="swiper-slide">Resize me3</div>
            <div class="swiper-slide">Resize me4</div>
            <div class="swiper-slide">Resize me5</div>
            <div class="swiper-slide">Resize me5</div>
            <div class="swiper-slide">Resize me6</div>
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>

    <!-- 선택된 테니스장 정보 -->
    <div id="selected-crt" class="row m-3">
        <h4 id="crt-name">테니스장1</h4>
        <p class="mb-1">테니스장 주소</p>
        <div class="d-flex">
            <span>실내</span>
            <span class="dot mx-2">·</span>
            <span>코트타입</span>
            <span class="dot mx-2">·</span>
            <span>주차가능</span>
        </div>
    </div>



















</div>


<div id="x-footer"></div>

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=c77b7df52ca018e8760dea5bc1e3c519"></script>
<script type="text/javascript" src="index.js"></script>
<!--<script src="../common/selectCity.js"></script>-->
<script src="import.js" type="module"></script>
</body>
</html>
