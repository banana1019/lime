<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>클래스 상세</title>
    <link href="cC_CSS/createClass.css" rel="stylesheet">

</head>
<style>
    body
    {
        margin: 0 auto;
        width: 1024px;
    }
</style>
<body>

<div id="top-div" class="cont-wrapper">
<select class="class-cont">
    <option>클래스 대상자 선택</option>
</select>
</div>
<div id="second-div" class="cont-wrapper">
<select class="class-cont">
    <option>주횟수 최대5일</option>
</select>
</div>
<div id="third-div" class="wrapper">
    <input id="class-name" type="text" placeholder="&nbsp;클래스 강의비용을 입력해주세요." style="width:300px;" onfocus="this.placeholder=''" onblur="this.placeholder='클래스 이름을 입력해주세요.'">
</div>

<div class="page-turn">
    <button id="pre-btn" class="page" type="button">이전</button>
    <span id="page-no">2/3</span>
    <button id="next-btn" class="page" type="button">다음</button>
</div>
</body>
</html>
