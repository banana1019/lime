<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="charge.css">

    <title>Hello, world!</title>
  </head>
  <body>
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#chargeModal">
    충전
  </button>
  
  <!-- Modal -->
  <div class="modal fade modal-dialog modal-dialog-centered" id="chargeModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title fw-bold" id="staticBackdropLabel">캐시 충전</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="fw-bold">충전금액</div>
          <div id="selectAmount" class="mb-3">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="chargeAmount" id="chargeAmount1" checked>
                <label class="form-check-label" for="chargeAmount1">10,000원</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="chargeAmount" id="chargeAmount2">
                <label class="form-check-label" for="chargeAmount2">20,000원</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="chargeAmount" id="chargeAmount3">
                <label class="form-check-label" for="chargeAmount3">30,000원</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="chargeAmount" id="chargeAmount4">
                <label class="form-check-label" for="chargeAmount4">50,000원</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="chargeAmount" id="chargeAmount5">
                <label class="form-check-label" for="chargeAmount5">70,000원</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="chargeAmount" id="chargeAmount6">
                <label class="form-check-label" for="chargeAmount6">100,000원</label>
              </div>
          </div>
          <div class="d-flex justify-content-between mb-3 fw-bold">
              <div>결제금액</div>
              <div id="amount">10,000 원</div>
          </div>
          <div class="mb-3">
              <div class="fw-bold mb-2">결제수단</div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="paymentMethod" id="paymentMethod1" checked>
                <label class="form-check-label" for="paymentMethod1">카카오페이</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="paymentMethod" id="paymentMethod2">
                <label class="form-check-label" for="paymentMethod2">무통장 입금</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="paymentMethod" id="paymentMethod3">
                <label class="form-check-label" for="paymentMethod3">카드 결제</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="paymentMethod" id="paymentMethod4">
                <label class="form-check-label" for="paymentMethod4">네이버페이</label>
              </div>
          </div>
          <div class="form-check charge-check">
            <input class="form-check-input" type="checkbox" value="" id="agreement1">
            <label class="form-check-label" for="agreement1">
              [필수] 구매 조건 확인 및 결제 진행 동의
            </label>
          </div>
          <div class="form-check charge-check">
            <input class="form-check-input" type="checkbox" value="" id="agreement2">
            <label class="form-check-label" for="agreement2">
              [필수] 개인정보 제3자 제공 동의
            </label>
          </div>
        </div>
        <div class="modal-footer">
          <!-- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button> -->
          <button id="pay-btn" type="button" class="btn btn-primary">결제하기</button>
        </div>
      </div>
    </div>
  </div>
  <script src="../node_modules/jquery/dist/jquery.min.js"></script>
  <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script type="text/javascript" src="charge.js"></script>
  </body>
</html>
